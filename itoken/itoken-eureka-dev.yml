spring:
  application:
    name: itoken-eureka
  zipkin:
    base-url: http://localhost:7008

  boot:
    admin:
      client:
        url: http://localhost:7009
server:
  port: 7001
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eurek/
